


  
<div class="container-fluid  mainparam">
  <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4 text-center">
          <h3>Tipo de Tarjeta</h3>
      </div>
      <div class="col-4 text-right">
        
        <a class="btn btn-success btn-lg rounded-circle" href="addt026">+</a>
       </div>
  </div>
</div>


<div class="card">
  <div class="card-header">
    <h5>Lista registros - Mpdt026</h5>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>ENTIDAD</th>
          <th>Codigo de marca</th>
          <th>Tipo de tarjeta</th>
          <th>clase</th>
          <th>Descripcion Tipo</th>
          <th>Descripcion tipo RED</th>              
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mpdt026 of mpdt026s" class="text-center">
          <td>{{mpdt026.codent}}</td>
          <td>{{mpdt026.codmar}}</td>
          <td>{{mpdt026.indtipt}}</td>
          <td>{{mpdt026.clase}}</td>
          <td>{{mpdt026.destipt}}</td>
          <td>{{mpdt026.destiptred}}</td>
          <td>
            <button (click)="Editar026(mpdt026)" class="btn btn-warning">Editar</button>
            <button (click)="deleteMpdt026(mpdt026)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
