<div class="container col-md-6">
    <div class="card">  
      <div class="card-header">
          <h3>Agregar parámetros</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Entidad:</label>
            <input [(ngModel)]="parametro.codent" name="codent" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Centro de alta:</label>
            <input [(ngModel)]="parametro.centalta" name="centalta" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Producto:</label>
            <input [(ngModel)]="parametro.producto" name="producto" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Sub producto:</label>
            <input [(ngModel)]="parametro.subprodu" name="subprodu" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Condición del producto:</label>
            <input [(ngModel)]="parametro.condpro" name="condpro" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">código de cambio:</label>
            <input [(ngModel)]="parametro.codcam" name="codcam" type="text" class="form-control">
          </div>
          <button (click)="Guardarparm()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
