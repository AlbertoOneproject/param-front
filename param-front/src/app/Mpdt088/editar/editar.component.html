<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Entidad:</label>
          <input [(ngModel)]="mpdt088.codent" name="codent" type="text" class="form-control" disabled="true">
        </div>
        <div class="form-group">
          <label for="">Producto:</label>
          <input [(ngModel)]="mpdt088.producto" name="producto" type="text" class="form-control" disabled="true">
        </div>
        <div class="form-group">
          <label for="">Sub producto:</label>
          <input [(ngModel)]="mpdt088.subprodu" name="subprodu" type="text" class="form-control" disabled="true">
        </div>
        <div class="form-group">
          <label for="">Marca:</label>
          <input [(ngModel)]="mpdt088.codmar" name="codmar" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Tipo producto:</label>
          <input [(ngModel)]="mpdt088.indtipt" name="indtipt" type="text" class="form-control">
        </div>

        <button (click)="editMpdt088(mpdt088)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
