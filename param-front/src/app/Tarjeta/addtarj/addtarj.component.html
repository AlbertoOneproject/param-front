<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Tarjetas 25</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Entidad:</label>
            <input [(ngModel)]="tarjeta.codent" name="codent" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">CÃ³digo Marca:</label>
            <input [(ngModel)]="tarjeta.codmar" name="codmar" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Ind Tipo de Tarj:</label>
            <input [(ngModel)]="tarjeta.indtipt" name="indtipt" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">BIN Entidad:</label>
            <input [(ngModel)]="tarjeta.binenttip" name="binenttip" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">BIN Procedimiento:</label>
            <input [(ngModel)]="tarjeta.binproc" name="binproc" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Numero Multi Tarjeta:</label>
            <input [(ngModel)]="tarjeta.numulttar" name="numulttar" type="text" class="form-control">
          </div>
          <button (click)="Guardartarj()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
